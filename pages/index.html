<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Version Log</h1>
    </header>

    <main>
        <ul id="changelog-list"></ul>
        <div id="content"></div>
    </main>

    <footer>
        <p>© 2026 Max</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const versions = ['2.0.0', '1.1.0', '1.0.0'];
        const list = document.getElementById('changelog-list');
        const content = document.getElementById('content');

        versions.forEach(version => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#" data-version="${version}">${version}</a>`;
            list.appendChild(li);
        });

        list.addEventListener('click', e => {
            if (e.target.tagName === 'A') {
                const version = e.target.dataset.version;
                fetch(`changelog/${version}.md`)
                    .then(res => res.text())
                    .then(text => {
                        content.innerHTML = marked.parse(text);
                    });
            }
        });

        // Zeige die neueste Version standardmäßig
        fetch(`changelog/${versions[0]}.md`)
            .then(res => res.text())
            .then(text => {
                content.innerHTML = marked.parse(text);
            });
    </script>
</body>
</html>
